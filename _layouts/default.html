<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/addon.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery.csv.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/utils.js"></script>
<!--
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
          type: "GET",
          url: "{{ site.baseurl }}/papers-in-sessions.csv",
          dataType: "text",
          success: function(data) {processPapers(data);}
        });
      });
    </script>
-->

  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <div class="titlebox">
              <div class="title">
                <a href="{{ site.baseurl }}/" class="site-logo"><img src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}" /></a>
                <p class="subtitle">Tenth Annual Conference</p>
              </div>

              <div class="titlebox-year">
                <div><h1><a href="{{ site.baseurl }}/">2022</a></h1></div>
              </div>
            </div>

            <div class="navbox">
              <div class="spacer"></div>
              <nav>
                <a href="{{ site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/papers">Papers</a>
                <a href="{{ site.baseurl }}/papers-by-topic">ByTopic</a>
                <a href="{{ site.baseurl }}/schedule">Schedule</a>
                <a href="{{ site.baseurl }}/talks">Invited</a>
                <a href="{{ site.baseurl }}/about">About</a>
              </nav>
              <div class="spacer"></div>
            </div>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
